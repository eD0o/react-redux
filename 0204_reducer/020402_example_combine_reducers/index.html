<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>
  <script src="./redux.min.js"></script>
</head>

<body>

  <div>
    <h1>Total: <span id="total"></span></h1>
    <button id="btn">INCREMENT</button>
    <button id="openModal">OPEN MODAL</button>
    <button id="closeModal">CLOSE MODAL</button>
  </div>

  <script>

    function sum(payload) {
      return { type: 'SUM', payload }
    }

    function increment() {
      return { type: 'INCREMENT' }
    }

    function open(){
      return {type: 'OPEN'}
    }

    function close(){
      return {type: 'CLOSE'}
    }

    const initialState = 0

    function counter(state = initialState, action) {
      switch (action.type) {
        case 'SUM':
          return state + action.payload
        case 'INCREMENT':
          return state + 1
        default:
          return state
      }
    }

    function modal(state = true, action) {
      console.log(action)
      switch (action.type) {
        case 'OPEN':
          return true
        case 'CLOSE':
          return false
        default:
          return state
      }
    }

    const reducer = Redux.combineReducers({ counter, modal })

    const store = Redux.createStore(reducer);

    function render() {
      const {counter,modal} = store.getState()
      const total = document.querySelector("#total")
      total.innerText = counter; //It's important to iterate the state to the reducer you want to show, considering that now it's an object.
      if (modal) {
        total.style.display = 'block'
      } else {
        total.style.display = 'none'
      }
    }

    render()
    store.subscribe(render);

    const btn = document.querySelector("#btn")
    btn.addEventListener('click', () => store.dispatch(increment()))

    const btnOpen = document.querySelector("#openModal")
    btnOpen.addEventListener('click', () => store.dispatch(open()))

    const btnClose = document.querySelector("#closeModal")
    btnClose.addEventListener('click', () => store.dispatch(close()))
  </script>
</body>

</html>
